<!DOCTYPE html>
<html>
    <title>Site do Hamiltinho</title>
<body>
<h1>Programação é o que há</h1>
<p>Faça Uma Pequena Soma:</p>
<input type="number" name="txttn1" id="txtn1">
<input type="number" name="txttn2" id="txtn2">
<input type="button" value="somar" onclick="somar()">
<div id = "res"> Resultado: </div>
</body>
<script>
    function somar() {
	
        var n1  = document.getElementById('txtn1') 
        var n2  = document.getElementById('txtn2')
        var res = document.getElementById('res')
        // var n11 = Number(n1.value)
        // var n22 = Number(n2.value)
        var s   = Number(n1.value) + Number(n2.value)
        res.innerHTML = `Resultado ${n1.value} e ${n2.value} é de: ${s}`
        
    }
</script>
</html>
