<!DOCTYPE html>
<html>
<body>
<h1>Hello World</h1>
<p>Criando Staging Para processo de PR</p>
<input type="number" name="txttn1" id="txtn1">
<input type="number" name="txttn2" id="txtn2">
<input type="button" value="somar" onclick="somar()">
<div id = "res"> Resultado</div>
</body>
<script>
    function somar() {
	
        let n1  = Number(document.getElementById('textn1'))
	    let n2  = Number(document.getElementById('textn2'))
        let res = document.getElementById('res')
    
        let s = n1 + n2

        res.innerHTML = `A Soma dos Números ${n1.value} e ${n2.value} é de ${s}`
        
    }
</script>
</html>
